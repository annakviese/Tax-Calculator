<div class="container">
    <h1>Input Form</h1>
    <form  (ngSubmit)="onSubmit()" #inputForm="ngForm">
      <div class="form-group">
        <label for="tax-bracket">Enter Your Current Marginal Tax Rate</label>
        <input type="text" pattern="\d+(\.\d*)?"class="form-control" placeholder="0.36" id="tax-bracket" required 
        [(ngModel)]="model.MarginalTaxRate" name="MarginalTaxRate">
        <!--TODO: remove this: {{model.MarginalTaxRate}}-->
      </div>
      <div class="form-group">
        <label for="retirenment-tax">Enter Your Average Retirenment Tax</label>
        <input type="text" pattern="\d+(\.\d*)?" class="form-control" placeholder="0.2" id="retirenment-tax" required 
        [(ngModel)]="model.AvRetirenmentTax" name="AvRetirenmentTax">
        <!--TODO: remove this: {{model.AvRetirenmentTax}}-->
      </div>
      <div class="form-group">
        <label for="deposit">Enter The Deposit Amount </label>
        <input type="text" pattern="\d+(\.\d*)?" class="form-control" placeholder="300" id="deposit" required 
        [(ngModel)]="model.DepositAmount" name="DepositAmount">
        <!--TODO: remove this: {{model.DepositAmount}}-->
      </div>
      <div class="form-group">
        <label for="years">Enter Amount Of Years to Invest</label>
        <input type="text" pattern="\d+(\.\d*)?" class="form-control" placeholder="5" id="years" required 
        [(ngModel)]="model.Years" name="Years">
        <!--TODO: remove this: {{model.Years}}-->
      </div>
      <div class="form-group">
        <label for="roi">Enter the Return on Investment Rate</label>
        <input type="text" pattern="\d+(\.\d*)?" class="form-control" placeholder="0.2" id="roi" required 
        [(ngModel)]="model.ROI" name="ROI">
        <!--TODO: remove this: {{model.ROI}}-->
      </div>
      <div class="form-group">
        <label for="inflation">Enter the Projected Inflation Rate</label>
        <input type="text" pattern="\d+(\.\d*)?" class="form-control" placeholder="0.01" id="inflation" required 
        [(ngModel)]="model.Inflation" name="Inflation">
        <!--TODO: remove this: {{model.Inflation}}-->
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

        <!-- RESULTS -->
    <div *ngIf="submitted" class="submitted">
          <div class = "tfsa">
              <h2>TFSA </h2>
              <div class="form-group">
                <label> Amount of after-tax deposited:</label> 
                <div class = "form-control"> {{model.tsfaAfterTax}}</div>
              </div>
              <div class="form-group">
                <label>Future Value in Todays Dollars:</label> 
                <div class = "form-control"> {{model.tsfaFutureValue}}</div>
              </div>
              <div class="form-group">
                <label>Tax Paid Upon Withdrawal:</label> 
                <div class = "form-control"> {{model.tsfaTaxPaid}}</div>
              </div>
              <div class="form-group">
                <label>After Tax Value at The end of the period:</label> 
                <div class = "form-control"> {{model.tsfaEndValue}}</div>
              </div> 
          </div>
           <div class = "rrsp">
              <h2>RRSP</h2>
              <div class="form-group">
                <label> Amount of after-tax deposited:</label> 
                <div class = "form-control"> {{model.rrspAfterTax}}</div>
              </div>
              <div class="form-group">
                <label>Future Value in Todays Dollars:</label> 
                <div class = "form-control"> {{model.rrspFutureValue}}</div>
              </div>
              <div class="form-group">
                <label>Tax Paid Upon Withdrawal:</label> 
                <div class = "form-control"> {{model.rrspTaxPaid}}</div>
              </div>
              <div class="form-group">
                <label>After Tax Value at The end of the period:</label> 
                <div class = "form-control"> {{model.rrspEndValue}}</div>
              </div> 
          </div>
    </div>
</div>
